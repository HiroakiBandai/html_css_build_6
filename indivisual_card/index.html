<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro&display=swap"
    rel="stylesheet">
  <title>Invisible card</title>
</head>

<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <img src="images/john-doe.jpg" class="card-img">
        <h1 class="card-heading">John doe</h1>
        <p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet consectetur adipisicing
          elit. Exercitationem atque voluptas ut aperiam eum deserunt, sequi culpa! Magnam nulla, est minima facilis
          odit ratione optio eum obcaecati mollitia, placeat voluptatum. <i class="fas fa-quote-right"></i></p>
        <ul class="card-icons">
          <li>
            <a href=" #" class="card-icon-link">
              <i class="card-icon fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href=" #" class="card-icon-link">
              <i class="card-icon fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href=" #" class="card-icon-link">
              <i class="card-icon fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href=" #" class="card-icon-link">
              <i class="card-icon fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <button class="card-btn">View Profile</button>
      </div>
    </div>
  </div>

</body>

</html>
